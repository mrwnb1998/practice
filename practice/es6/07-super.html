    <script>
        // 1.super父类的构造方法：子类构造函数中用super关键字会将数据
        // 传给父类的构造函数，这样子类就可以用父类的方法了，但super要放在子类this的前面
        //即先调用父类的构造函数。
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            money() {
                console.log(100);
            }
            calute() {
                return this.x + this.y;
            }
        }
        class Son extends Father {
            constructor(x, y) {
                super(x, y);
                this.x = x;
                this.y = y;
            }
            sub() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(15, 10);
        son.money();
        console.log(son.calute());
        son.sub();
