<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 数组解构允许我们按照一一对应的关系从数组中提取值，然后将之赋给变量
        let [a, b, c, d, e] = [1, 2, 3];
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        let person = {
            name: 'wujunjie',
            age: 22,
            sex: 'man'
        };
        let {
            name,
            age,
            sex
        } = person;
    </script>
</head>

</body>

</html>
