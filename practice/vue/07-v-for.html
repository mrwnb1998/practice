<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" @click="add" value="增加">
        <input type="button" @click="remove" value="减少">
        <ul>
            <li v-for="(item,index) in arr" :title="item">
                {{index+1}}黑马程序员校区：{{item}}
            </li>
        </ul>
        <h2 v-for="it in vegetables">{{it.name}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                arr: ["北京", "上海", "广州", "深圳"],
                array: [1, 2, 3, 4, 5],
                vegetables: [{
                        name: "西蓝花炒蛋"
                    },
                    {
                        name: "西蓝花"
                    }
                ]
            },
            methods: {
                add: function () {
                    this.vegetables.push({
                        name: "青椒炒肉"
                    })
                },
                remove: function () {
                    this.vegetables.pop()
                }
            }

        })
    </script>

</body>

</html>
